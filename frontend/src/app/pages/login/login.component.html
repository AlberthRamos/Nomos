<!-- Using a futuristic theme with dark background and neon-like accents -->
<div class="flex items-center justify-center min-h-screen bg-gray-900 text-white">
  <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-2xl shadow-lg">
    <div class="text-center">
      <!-- Placeholder for Nomos Logo -->
      <h2 class="text-3xl font-extrabold text-indigo-400">NOMOS</h2>
      <p class="mt-2 text-gray-400">Acesse seu cat√°logo</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
        <div class="mt-1">
          <input formControlName="email" id="email" name="email" type="email" autocomplete="email" required
                 class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg placeholder-gray-500 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Senha</label>
        <div class="mt-1">
          <input formControlName="password" id="password" name="password" type="password" autocomplete="current-password" required
                 class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg placeholder-gray-500 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
      </div>

      <div *ngIf="errorMessage" class="p-3 bg-red-800 border border-red-600 rounded-lg text-center">
        <p class="text-sm text-red-200">{{ errorMessage }}</p>
      </div>

      <div>
        <button type="submit" [disabled]="loginForm.invalid"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300">
          Entrar
        </button>
      </div>
    </form>
  </div>
</div>
